<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <button>Change color</button>
      <h1>Password Generator</h1>

      <div class="inputbox">
        <input type="text" class="passbox" id="passbox" disabled />
        <span class="material-symbols-outlined" id="copy"> content_copy </span>
      </div>

      <input type="range" min="8" max="20" value="8" id="inputslider" />
      <div class="row">
        <p>Password length</p>
        <span id="slidervalue"></span>
      </div>

      <div class="row">
        <label for="lowercase">Include Lowercase Charecters (a-z)</label>
        <input type="checkbox" name="lowercase " id="lowercase" checked />
      </div>

      <div class="row">
        <label for="Uppercase">Include Uppercase Charecters (A-Z)</label>
        <input type="checkbox" name="Uppercase " id="Uppercase" checked />
      </div>

      <div class="row">
        <label for="numbers">Include Numbers </label>
        <input type="checkbox" name="numbers " id="numbers" checked />
      </div>

      <div class="row">
        <label for="symbols">Include Symbols (@-!)</label>
        <input type="checkbox" name="symbols " id="symbols" checked />
      </div>

      <button type="button" class="genbtn" id="genbtn">
        Generate Password
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
